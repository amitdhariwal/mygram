<svg width="300" height="600" viewBox="0 0 300 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Screen -->
  <rect width="300" height="600" rx="30" fill="#000"/>
  <rect x="10" y="10" width="280" height="580" rx="25" fill="white"/>
  
  <!-- Status Bar -->
  <rect x="10" y="10" width="280" height="30" fill="#FF0000"/>
  <text x="30" y="30" fill="white" font-family="Arial" font-size="12" font-weight="bold">MyGram</text>
  <text x="260" y="30" fill="white" font-family="Arial" font-size="10" text-anchor="end">100%</text>
  
  <!-- Header -->
  <rect x="10" y="40" width="280" height="50" fill="#FF0000"/>
  <text x="150" y="70" fill="white" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">जगुआ खुर्द</text>
  
  <!-- Banner Section -->
  <rect x="20" y="100" width="260" height="120" rx="10" fill="#FFE0E0"/>
  <text x="150" y="130" fill="#FF0000" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">गांव की घोषणा</text>
  <text x="150" y="150" fill="#666" font-family="Arial" font-size="12" text-anchor="middle">महत्वपूर्ण सूचना यहां देखें</text>
  
  <!-- Feature Cards -->
  <rect x="20" y="240" width="120" height="80" rx="10" fill="#F0F8FF"/>
  <rect x="30" y="250" width="30" height="30" rx="5" fill="#2196F3"/>
  <text x="75" y="270" fill="#333" font-family="Arial" font-size="11" font-weight="bold">गांव</text>
  <text x="75" y="285" fill="#666" font-family="Arial" font-size="9">जानकारी</text>
  
  <rect x="160" y="240" width="120" height="80" rx="10" fill="#F0FFF0"/>
  <rect x="170" y="250" width="30" height="30" rx="5" fill="#4CAF50"/>
  <text x="215" y="270" fill="#333" font-family="Arial" font-size="11" font-weight="bold">चुनाव</text>
  <text x="215" y="285" fill="#666" font-family="Arial" font-size="9">समाचार</text>
  
  <rect x="20" y="340" width="120" height="80" rx="10" fill="#FFF8E1"/>
  <rect x="30" y="350" width="30" height="30" rx="5" fill="#FF9800"/>
  <text x="75" y="370" fill="#333" font-family="Arial" font-size="11" font-weight="bold">किसान</text>
  <text x="75" y="385" fill="#666" font-family="Arial" font-size="9">सेवा</text>
  
  <rect x="160" y="340" width="120" height="80" rx="10" fill="#F3E5F5"/>
  <rect x="170" y="350" width="30" height="30" rx="5" fill="#9C27B0"/>
  <text x="215" y="370" fill="#333" font-family="Arial" font-size="11" font-weight="bold">रोजगार</text>
  <text x="215" y="385" fill="#666" font-family="Arial" font-size="9">अवसर</text>
  
  <!-- AI Chat Button -->
  <rect x="20" y="450" width="260" height="50" rx="25" fill="#FF0000"/>
  <text x="150" y="480" fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">हर सवाल का उत्तर</text>
  
  <!-- Bottom Navigation -->
  <rect x="10" y="540" width="280" height="50" fill="white" stroke="#eee"/>
  <circle cx="75" cy="565" r="12" fill="#FF0000"/>
  <circle cx="150" cy="565" r="12" fill="#ccc"/>
  <circle cx="225" cy="565" r="12" fill="#ccc"/>
  <text x="75" y="570" fill="white" font-family="Arial" font-size="8" text-anchor="middle">होम</text>
  <text x="150" y="570" fill="#666" font-family="Arial" font-size="8" text-anchor="middle">वोट</text>
  <text x="225" y="570" fill="#666" font-family="Arial" font-size="8" text-anchor="middle">सेटिंग</text>
</svg>
