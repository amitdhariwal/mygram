<svg width="400" height="800" viewBox="0 0 400 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect x="20" y="20" width="360" height="760" rx="40" fill="#333" stroke="#666" stroke-width="2"/>
  <rect x="40" y="80" width="320" height="640" rx="20" fill="#000"/>
  
  <!-- Screen Content -->
  <rect x="40" y="80" width="320" height="640" rx="20" fill="linear-gradient(135deg, #FF0000 0%, #C62828 100%)"/>
  
  <!-- Status Bar -->
  <rect x="40" y="80" width="320" height="40" fill="rgba(0,0,0,0.3)"/>
  <text x="60" y="105" fill="white" font-family="Arial" font-size="14">MyGram</text>
  <text x="320" y="105" fill="white" font-family="Arial" font-size="12" text-anchor="end">100%</text>
  
  <!-- Header -->
  <rect x="40" y="120" width="320" height="60" fill="#FF0000"/>
  <text x="200" y="155" fill="white" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">गांव का नाम</text>
  
  <!-- Navigation -->
  <rect x="40" y="660" width="320" height="60" fill="white"/>
  <circle cx="120" cy="690" r="15" fill="#FF0000"/>
  <circle cx="200" cy="690" r="15" fill="#ccc"/>
  <circle cx="280" cy="690" r="15" fill="#ccc"/>
  <text x="120" y="695" fill="white" font-family="Arial" font-size="10" text-anchor="middle">होम</text>
  <text x="200" y="695" fill="#666" font-family="Arial" font-size="10" text-anchor="middle">वोट</text>
  <text x="280" y="695" fill="#666" font-family="Arial" font-size="10" text-anchor="middle">सेटिंग</text>
  
  <!-- Content Cards -->
  <rect x="60" y="200" width="280" height="80" rx="10" fill="white" opacity="0.9"/>
  <rect x="80" y="220" width="40" height="40" rx="5" fill="#FF0000"/>
  <text x="140" y="235" fill="#333" font-family="Arial" font-size="14" font-weight="bold">डिजिटल वोटिंग</text>
  <text x="140" y="250" fill="#666" font-family="Arial" font-size="12">सुरक्षित वोटिंग सिस्टम</text>
  
  <rect x="60" y="300" width="280" height="80" rx="10" fill="white" opacity="0.9"/>
  <rect x="80" y="320" width="40" height="40" rx="5" fill="#4CAF50"/>
  <text x="140" y="335" fill="#333" font-family="Arial" font-size="14" font-weight="bold">उम्मीदवार पंजीकरण</text>
  <text x="140" y="350" fill="#666" font-family="Arial" font-size="12">आसान नामांकन प्रक्रिया</text>
  
  <rect x="60" y="400" width="280" height="80" rx="10" fill="white" opacity="0.9"/>
  <rect x="80" y="420" width="40" height="40" rx="5" fill="#2196F3"/>
  <text x="140" y="435" fill="#333" font-family="Arial" font-size="14" font-weight="bold">गांव की जानकारी</text>
  <text x="140" y="450" fill="#666" font-family="Arial" font-size="12">सभी सेवाएं एक जगह</text>
  
  <!-- Home Button -->
  <circle cx="200" cy="750" r="25" fill="#333"/>
  <rect x="190" y="740" width="20" height="20" rx="3" fill="white"/>
</svg>
